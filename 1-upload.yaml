- name: Upload new certs from controller to all remote hosts
  hosts: all
  become: true
  become_user: splunk
  
  tasks:

    - name: Upload each host's specific public cert to /opt/splunk/etc/auth/hhs_012019/
      copy:
        src: /tmp/certs/{{inventory_hostname}}/
        dest: /opt/splunk/etc/auth/hhs_012019/
        owner: splunk
        group: splunk

