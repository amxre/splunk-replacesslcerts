    - name: Concatenate splunkd certs into Splunk format (Note you must clear the hhs_012019 directory first using rollback.yaml)
      shell: cat certnew.cer splunk-srv1.key rootchain.pem > {{ inventory_hostname }}.pem && dos2unix {{ inventory_hostname }}.pem
      args:
        chdir: /opt/splunk/etc/auth/hhs_012019/
        #creates: /opt/splunk/etc/auth/hhs_012019/{{ inventory_hostname}}.pem
   
    - name: Concatenate Splunk Web certs into Splunk format
